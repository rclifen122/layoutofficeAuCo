<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Office Seat Planner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
    }

    /* Custom Hatch Pattern for "Lớp học" */
    .bg-hatch {
      background-image: repeating-linear-gradient(45deg,
          #e5e7eb,
          #e5e7eb 10px,
          #f3f4f6 10px,
          #f3f4f6 20px);
    }

    /* Fullscreen mode styles */
    #floor-plan-container:fullscreen {
      width: 100vw !important;
      height: 100vh !important;
      min-height: 100vh !important;
      max-width: none !important;
      overflow: auto !important;
      background: white;
    }

    #floor-plan-container:-webkit-full-screen {
      width: 100vw !important;
      height: 100vh !important;
      min-height: 100vh !important;
      max-width: none !important;
      overflow: auto !important;
      background: white;
    }

    #floor-plan-container:-moz-full-screen {
      width: 100vw !important;
      height: 100vh !important;
      min-height: 100vh !important;
      max-width: none !important;
      overflow: auto !important;
      background: white;
    }

    #floor-plan-container:-ms-fullscreen {
      width: 100vw !important;
      height: 100vh !important;
      min-height: 100vh !important;
      max-width: none !important;
      overflow: auto !important;
      background: white;
    }

    /* Print Styles for "Native PDF" */
    @media print {
      @page {
        size: landscape;
        margin: 0;
      }

      body {
        margin: 0;
        padding: 0;
        background: white;
        overflow: visible !important;
      }

      /* Hide all UI elements */
      header,
      aside,
      .bg-gray-200,
      /* The gray wrapper background */
      button,
      .fixed,
      /* Toasts */
      nav {
        display: none !important;
      }

      /* Reset the main map container */
      #floor-plan-container {
        display: block !important;
        width: 100vw !important;
        height: 100vh !important;
        max-width: none !important;
        min-height: 0 !important;
        position: absolute;
        top: 0;
        left: 0;
        margin: 0 !important;
        padding: 0 !important;
        box-shadow: none !important;
        border: none !important;
        transform: scale(1) !important;
        /* Ensure no scale transform interferes */
        overflow: visible !important;
      }

      /* Improve Graphics Quality */
      * {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }
    }
  </style>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
